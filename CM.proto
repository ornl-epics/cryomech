#####CRYOMECH protocol File
#SMDP SYCON

Terminator = CR;
ReplyTimeout = 1000;
locktimeout = 5000;
readtimeout  = 1000;
extrainput   = Ignore;



###################################################
#SET FUNCTIONS
###################################################
#        out "%B\xCA\xAA%B\x00\xAA%B\x01\xAA%B\x70\xAA%B\x00\xAA%B\x00\x8E";

#writes
StartComp{
   out "\x02\x10\x80\x61\xd5\x01\x00\x00\x00\x00\x01\x3c\x38";
}

StopComp{
   out "\x02\x10\x80\x61\xC5\x98\x00\x00\x00\x00\x01\x34\x3F";

}
###################################################
#READ FUNCTIONS
###################################################
ReadCompONOFF{
   out "\x02\x10\x80\x63\x5F\x95\x00\x3E\x37";
   in  "%*3r\x63\x5f\x95%*4r%r";
}

